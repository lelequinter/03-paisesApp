<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espera porfa (っ ˘ω˘ς)
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        País: <small>{{ pais.name.common }}</small>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3>Bandera:</h3>
      <img [src]="pais.flags.png" class="img-thumbnail" alt="" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>Información:</h1>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Capital:</strong> {{ pais.capital }}
        </li>
        <li class="list-group-item">
          <strong>Población:</strong> {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Region:</strong> {{ pais.region }}
        </li>
        <li class="list-group-item">
          <strong>SubRegion:</strong> {{ pais.subregion }}
        </li>
        <li class="list-group-item">
          <strong>Código numérico:</strong> {{ pais.ccn3 }}
        </li>
      </ul>
    </div>
  </div>

  <!-- <pre>{{pais | json}}</pre> -->

</ng-template>
