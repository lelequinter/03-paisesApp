<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeHolder="País"
    ></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
      {{ pais.name.common }}
    </a>
  </li>
  <li
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" (click)="buscarSugerido(termino)">
      Buscar "{{termino}}"
    </a>
  </li>
</ul>

<hr />

<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el termino <strong>"{{ termino }}"</strong>
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
