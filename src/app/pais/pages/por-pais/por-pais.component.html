<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" action="" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar Pais..."
      />
    </form>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el termino <strong>"{{termino}}"</strong>
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; index as i">
          <td>{{i + 1}}</td>
          <td>
            <img class="small-flag" src="{{pais.flags.png}}" alt="">
          </td>
          <td>{{pais.name.official}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca2]" >Ver más...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
